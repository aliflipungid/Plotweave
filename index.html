<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlotWeave - Story Planner</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Sidebar Navigation -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-feather-alt"></i>
                    <span>PlotWeave</span>
                </div>
                <button id="toggle-sidebar" class="btn-icon">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
            <div class="project-selector">
                <select id="project-select">
                    <option value="">Pilih Proyek...</option>
                </select>
                <button id="new-project-btn" class="btn-icon" title="Proyek Baru">
                    <i class="fas fa-plus"></i>
                </button>
            </div>

            <ul class="nav-menu">
                <li class="nav-item active" data-view="dashboard">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </li>
                <li class="nav-item" data-view="story-bible">
                    <i class="fas fa-book"></i>
                    <span>Story Bible</span>
                </li>
                <li class="nav-item" data-view="characters">
                    <i class="fas fa-users"></i>
                    <span>Karakter</span>
                </li>
                <li class="nav-item" data-view="structure">
                    <i class="fas fa-sitemap"></i>
                    <span>Struktur</span>
                </li>
                <li class="nav-item" data-view="chapters">
                    <i class="fas fa-list-ol"></i>
                    <span>Bab & Scene</span>
                </li>
                <li class="nav-item" data-view="worldbuilding">
                    <i class="fas fa-globe"></i>
                    <span>World Building</span>
                </li>
                <li class="nav-item" data-view="export">
                    <i class="fas fa-file-export"></i>
                    <span>Export</span>
                </li>
            </ul>

            <div class="sidebar-footer">
                <button id="backup-btn" class="btn-secondary">
                    <i class="fas fa-download"></i> Backup
                </button>
                <input type="file" id="restore-input" accept=".json" hidden>
                <button id="restore-btn" class="btn-secondary">
                    <i class="fas fa-upload"></i> Restore
                </button>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main id="main-content">
            <header class="top-header">
                <h1 id="page-title">Dashboard</h1>
                <div class="header-actions">
                    <button id="save-indicator" class="save-status saved">
                        <i class="fas fa-check"></i> Tersimpan
                    </button>
                </div>
            </header>

            <div id="content-area">
                <div class="loading">Memuat...</div>
            </div>
        </main>
    </div>

    <!-- Modal New Project -->
    <div id="modal-new-project" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Proyek Baru</h2>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="new-project-form">
                    <div class="form-group">
                        <label>Judul Novel</label>
                        <input type="text" id="project-title" required placeholder="Masukkan judul novel...">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Genre</label>
                            <select id="project-genre">
                                <option value="fantasy">Fantasy</option>
                                <option value="scifi">Science Fiction</option>
                                <option value="romance">Romance</option>
                                <option value="mystery">Mystery/Thriller</option>
                                <option value="horror">Horror</option>
                                <option value="historical">Historical</option>
                                <option value="contemporary">Contemporary</option>
                                <option value="other">Lainnya</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Target Word Count</label>
                            <input type="number" id="project-target" value="80000" step="1000">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Deskripsi Singkat</label>
                        <textarea id="project-desc" rows="3" placeholder="Ide dasar cerita..."></textarea>
                    </div>
                    <button type="submit" class="btn-primary">Buat Proyek</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
    <script src="js/views/dashboard.js"></script>
    <script src="js/views/story-bible.js"></script>
    <script src="js/views/characters.js"></script>
    <script src="js/views/structure.js"></script>
    <script src="js/views/chapters.js"></script>
    <script src="js/views/worldbuilding.js"></script>
    <script src="js/views/export.js"></script>
</body>
</html>
